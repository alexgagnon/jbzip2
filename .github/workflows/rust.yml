name: release

on: workflow_dispatch

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # - target: x86_64-pc-windows-gnu
          #   archive: zip
          - target: x86_64-unknown-linux-musl
            archive: tar.gz
          # - target: x86_64-apple-darwin
          #   archive: zip
    steps:
      - uses: actions/checkout@master
      - run: sudo apt-get update && sudo apt-get -y install jq autotools-dev autoconf dh-autoreconf automake make
        name: Install additional tools
        shell: bash
      - name: Compile and release
        run: |
          cargo build --release --target ${{ matrix.target }}
          mkdir -p release
          cp target/${{ matrix.target }}/release/$(basename $(pwd)) release/
          cd release
          tar -czf $(basename $(pwd))-${{ matrix.target }}.tar.gz $(basename $(pwd))
        shell: bash